version: '3.5'
services:
  showroom:
    build: .
    ports:
      - 8080:8080
    depends_on:
      loki:
        condition: service_healthy
  
  prometheus:
    build:
      context: .
      dockerfile: docker-prometheus.yml
    ports:
      - 9090:9090    
    depends_on:
      - showroom
  
  grafana:
    image: grafana/grafana:master
    ports:
      - 3000:3000
    depends_on:
      loki:
        condition: service_healthy
  
  loki:
    container_name: loki
    image: grafana/loki:master
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:3100/ready 
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

